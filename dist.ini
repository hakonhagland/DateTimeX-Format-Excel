author  = Jed Lund <jandrew@cpan.org>
license = Perl_5
copyright_holder = Jed Lund
copyright_year   = 2015

[Authority]
authority = cpan:JANDREW

[AutoPrereqs]

[Prereqs / ConfigureRecomends]
-phase = configure
-relationship = requires

Module::Runtime	= 0.014
Moose = 2.1213

[Prereqs / TestRecomends]
-phase = test
-relationship = requires
 
List::Util    = 1.33
version       = 0.74
Carp          = 0
DateTime      = 0
Module::Runtime	= 0.014
Moose           = 2.1213
MooseX::HasDefaults::RO = 0
MooseX::StrictConstructor = 0
Smart::Comments = 0
Type::Library = 1.000
Type::Utils   = 0
Types::Standard = 0
lib           = 0

[MetaProvides::Class]

[MetaProvides::Package]

[MetaResourcesFromGit]
homepage        = https:%a/%r
bugtracker.web  = https:%a/%r/issues
repository.url  = https:%a/%r.git
repository.web  = https:%a/%r
repository.type = git

[MetaYAML]

[MetaJSON]

[License]

[ManifestSkip]

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = LICENSE
exclude_filename = MANIFEST
exclude_filename = META.json
exclude_filename = META.yml
exclude_directory = Supporting_Documentation

[VersionFromModule]

[ReadmeAnyFromPod]
type = pod

[NextRelease]

[MakeMaker::Awesome]
eumm_version = 7.04

[Manifest]

[CopyFilesFromBuild]
copy = README.pod
copy = Makefile.PL
copy = META.yml
copy = META.json
copy = MANIFEST
copy = LICENSE